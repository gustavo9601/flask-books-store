<!doctype html>
<html lang="es_CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcout icon" href="{{ url_for('static', filename='img/flask.svg') }}">
    <title>{% block title %}{% endblock %}</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">
    {% block customCSS %}
    {% endblock %}

</head>
<body>
{% block body %}
{% endblock %}

{% block customJS %}
{% endblock %}

<script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>

</body>
</html>
